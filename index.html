<!DOCTYPE html>
<html>
	<head>
		  <title>my first react project</title>
		  <meta name="keywords" content="玖富万卡,信用账户,手机信用卡,信用卡借款,分期消费,现金预支">
		  <meta name="description" content="玖富万卡官网，移动金融大师兄玖富集团推出的一款年轻人专属的信用账户，装在手机里的信用卡。用户根据实名认证即可获得信用额度，进行现金预支，商城分期消费，代还信用卡等业务。信用额度可循环使用，到期归还后随即恢复额度。一旦开卡，可终生使用，带给您一种全新的生活体验。玖富万卡——您值得拥有！">
		  <meta charset="utf-8">
		  <meta http-equiv="X-UA-Compatible" content="IE=edge">
		  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		  <!-- Set render engine for 360 browser -->
		  <meta name="renderer" content="webkit">
		  <!-- No Baidu Siteapp-->
		  <meta http-equiv="Cache-Control" content="no-siteapp"/>
		  <meta http-equiv="Cache-Control" content="no-transform" />

		  <meta name = "format-detection" content="telephone = no" />
		  <!-- Add to homescreen for Safari on iOS -->
		  <!-- <meta name="apple-itunes-app" content="app-id=880967714"> -->
		  <!-- 添加至主屏, 从主屏进入会隐藏地址栏和状态栏, 全屏(content="yes") -->
		  <meta name="apple-mobile-web-app-capable" content="yes">

		  <!-- 系统顶栏的颜色(content = black、white 和 black-translucent)选其一就可以 -->
		  <meta name="apple-mobile-web-app-status-bar-style" content="black">
		  <meta name="apple-mobile-web-app-status-bar-style" content="white">
		  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		  <!-- 指定标题 -->
		  <meta name="apple-mobile-web-app-title" content="玖富万卡">
		  <!-- 指定icon, 建议PNG格式-->
		  <!-- Add to homescreen for Chrome on Android -->
		  <meta name="mobile-web-app-capable" content="yes">
		  <meta name="msapplication-TileColor" content="#ff9230">
      <link rel="stylesheet" href="//wx-cdn.9fbank.com/static/public/css/common.css">
			<script src="//static.9f.cn/js/lib/fastclick/1.0.6/fastclick.min.js"></script>
			<script type="text/javascript">
			  if ('addEventListener' in document) { document.addEventListener('DOMContentLoaded', function () { FastClick.attach(document.body) }, false) }
			</script>
	</head>
	<body>
	 	<div class="" id="app"></div>
	</body>
	</html>
